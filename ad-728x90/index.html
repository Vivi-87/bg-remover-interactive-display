<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Display Ad - 728x90</title>
    <style>
        /* Canva font definitions */
        @font-face {
            font-family: 'CanvaSansDisplay-Regular';
            src: url('../Font/CanvaSansDisplay-Regular.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'CanvaSans-Medium';
            src: url('../Font/CanvaSans-Medium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Animation keyframes */
        @keyframes svgSwipeAcross {
            0% {
                transform: translateX(-100%);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 1;
            }
        }
        
        @keyframes imageSwap {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes scaleTransition {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* 4-pointed star shape - completely invisible by default */
        .sparkle {
            position: absolute;
            width: 14px;
            height: 14px;
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
        }
        
        /* Headline styles - compact for banner */
        .ad-headline {
            font-family: 'CanvaSansDisplay-Regular', Arial, sans-serif;
            font-size: 24px;
            font-weight: normal;
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.03em;
            position: absolute;
            left: 200px;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
            color: white;
            z-index: 2;
            white-space: normal;
            max-width: 320px;
        }
        
        @keyframes headlineExitUp {
            0% {
                transform: translateY(-50%) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50%) translateY(-5px);
                opacity: 0;
            }
        }
        
        @keyframes headlineEnterUp {
            0% {
                transform: translateY(-50%) translateY(5px);
                opacity: 0;
            }
            100% {
                transform: translateY(-50%) translateY(0);
                opacity: 1;
            }
        }
        

    </style>
</head>

    <script>
        // Function to create starburst sparkles - smaller for banner
        function createSparkles() {
            const imageBox = document.getElementById('image-hosting-box');
            const sparkleContainer = document.createElement('div');
            sparkleContainer.id = 'sparkle-container';
            sparkleContainer.style.cssText = `
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 5;
            `;
            
            const sparkleCount = 7; // More sparkles for better effect
            const centerX = 50;
            const centerY = 50;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const angle = (i / sparkleCount) * 360 + Math.random() * 30 - 15;
                const sizeVariation = 0.5 + Math.random() * 0.8; // Smaller sparkles
                const startX = centerX;
                const startY = centerY;
                
                const directionX = Math.cos(angle * Math.PI / 180);
                const directionY = Math.sin(angle * Math.PI / 180);
                
                let endX, endY;
                const absX = Math.abs(directionX);
                const absY = Math.abs(directionY);
                
                if (absX / 30 > absY / 30) {
                    endX = directionX > 0 ? 90 : 10;
                    endY = centerY + (directionY / absX) * 30;
                } else {
                    endY = directionY > 0 ? 85 : 15;
                    endX = centerX + (directionX / absY) * 30;
                }
                
                endX = Math.max(10, Math.min(90, endX));
                endY = Math.max(15, Math.min(85, endY));
                
                const animationDuration = 1.2 + Math.random() * 0.3;
                const animationDelay = 0.2 + Math.random() * 0.2;
                
                sparkle.style.cssText = `
                    left: ${startX}%;
                    top: ${startY}%;
                    width: 14px;
                    height: 14px;
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0);
                    visibility: hidden;
                    pointer-events: none;
                `;
                
                const rotationAngle = Math.random() * 360;
                const keyframes = `
                    @keyframes starBurst${i} {
                        0% {
                            opacity: 0;
                            visibility: hidden;
                            background: transparent;
                            clip-path: none;
                            filter: none;
                            border-radius: 0;
                            left: ${startX}%;
                            top: ${startY}%;
                            transform: translate(-50%, -50%) scale(0) rotate(0deg);
                        }
                        5% {
                            opacity: 0;
                            visibility: visible;
                            background: #8B3DFF;
                            clip-path: polygon(50% 0%, 62% 38%, 100% 50%, 62% 62%, 50% 100%, 38% 62%, 0% 50%, 38% 38%);
                            filter: drop-shadow(0 0 4px #8B3DFF) drop-shadow(0 0 8px rgba(139, 61, 255, 0.6));
                            border-radius: 2px;
                            left: ${startX}%;
                            top: ${startY}%;
                            transform: translate(-50%, -50%) scale(0) rotate(0deg);
                        }
                        10% {
                            opacity: 1;
                            visibility: visible;
                            background: #8B3DFF;
                            clip-path: polygon(50% 0%, 62% 38%, 100% 50%, 62% 62%, 50% 100%, 38% 62%, 0% 50%, 38% 38%);
                            filter: drop-shadow(0 0 4px #8B3DFF) drop-shadow(0 0 8px rgba(139, 61, 255, 0.6));
                            border-radius: 2px;
                        }
                        80% {
                            opacity: 1;
                            visibility: visible;
                            background: #8B3DFF;
                            clip-path: polygon(50% 0%, 62% 38%, 100% 50%, 62% 62%, 50% 100%, 38% 62%, 0% 50%, 38% 38%);
                            filter: drop-shadow(0 0 4px #8B3DFF) drop-shadow(0 0 8px rgba(139, 61, 255, 0.6));
                            border-radius: 2px;
                            left: ${endX}%;
                            top: ${endY}%;
                            transform: translate(-50%, -50%) scale(${sizeVariation}) rotate(${rotationAngle}deg);
                        }
                        100% {
                            opacity: 0;
                            visibility: hidden;
                            background: #8B3DFF;
                            clip-path: polygon(50% 0%, 62% 38%, 100% 50%, 62% 62%, 50% 100%, 38% 62%, 0% 50%, 38% 38%);
                            filter: drop-shadow(0 0 4px #8B3DFF) drop-shadow(0 0 8px rgba(139, 61, 255, 0.6));
                            border-radius: 2px;
                            left: ${endX}%;
                            top: ${endY}%;
                            transform: translate(-50%, -50%) scale(${sizeVariation}) rotate(${rotationAngle}deg);
                        }
                    }
                `;
                
                const styleSheet = document.createElement('style');
                styleSheet.textContent = keyframes;
                document.head.appendChild(styleSheet);
                
                sparkleContainer.appendChild(sparkle);
                
                sparkle.style.animation = `starBurst${i} ${animationDuration}s cubic-bezier(.07, .34, .32, .92) forwards`;
                sparkle.style.animationDelay = `${animationDelay}s`;
                sparkle.style.animationFillMode = 'both';
            }
            
            imageBox.appendChild(sparkleContainer);
            
            setTimeout(() => {
                if (sparkleContainer.parentNode) {
                    sparkleContainer.parentNode.removeChild(sparkleContainer);
                }
            }, 2500);
        }
        
        // Track if animation has been triggered
        let animationTriggered = false;
        
        function handleBackgroundRemover(event) {
            event.stopPropagation();
            
            if (animationTriggered) return;
            animationTriggered = true;
            
            const hostedImage = document.getElementById('hosted-image');
            const gradientSwipeSvg = document.getElementById('gradient-swipe-svg');
            
            if (!hostedImage || !gradientSwipeSvg) return;
            
            // Start the swipe animation sequence
            gradientSwipeSvg.style.opacity = '1';
            gradientSwipeSvg.style.animation = 'svgSwipeAcross 2s cubic-bezier(.67, 0, .25, 1)';
            
            // Change headline with clean animation
            const headline = document.querySelector('.ad-container h2');
            
            if (headline) {
                headline.style.animation = 'headlineExitUp 0.4s cubic-bezier(.74, 0, .89, .11) forwards';
                
                setTimeout(() => {
                    headline.innerHTML = 'with 100M+<br>premium templates';
                    headline.style.animation = 'headlineEnterUp 0.5s cubic-bezier(.14, .96, .34, 1) forwards';
                }, 400);
            }
            
            // Change to 2.png during the swipe
            setTimeout(() => {
                hostedImage.setAttribute('src', '../Asset/2.png');
            }, 1000);
            
            // Create sparkles as swipe exits screen (75% through 2s animation)
            setTimeout(() => {
                createSparkles();
            }, 1500);
            
            // Phase 2: After swipe completes, hide button and switch to 3.png
            setTimeout(() => {
                gradientSwipeSvg.style.opacity = '0';
                gradientSwipeSvg.style.animation = '';
                gradientSwipeSvg.style.transform = 'translateX(-100%)';
                
                // Hide the Background remover button permanently
                const bgRemoverButton = document.getElementById('bg-remover-button');
                if (bgRemoverButton) {
                    bgRemoverButton.style.opacity = '0';
                    bgRemoverButton.style.pointerEvents = 'none';
                }
                
                setTimeout(() => {
                    // Apply scale animation during image transition
                    hostedImage.style.animation = 'scaleTransition 0.3s ease forwards';
                    
                    // Change to 3.png at the midpoint of the scale animation
                    setTimeout(() => {
                        hostedImage.setAttribute('src', '../Asset/3.png');
                    }, 150); // Halfway through the 300ms scale animation
                    
                    // Reset animation after it completes
                    setTimeout(() => {
                        hostedImage.style.animation = '';
                    }, 300);
                }, 800);
            }, 2000);
        }
        
        // Mouse tracking for custom cursor
        function initCursorTracking() {
            const adContainer = document.getElementById('ad-container');
            const customCursor = document.getElementById('custom-cursor');
            
            adContainer.addEventListener('mouseenter', function() {
                customCursor.style.opacity = '1';
            });
            
            adContainer.addEventListener('mouseleave', function() {
                customCursor.style.opacity = '0';
            });
            
            adContainer.addEventListener('mousemove', function(e) {
                const rect = adContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Remove any transition for immediate response
                customCursor.style.transition = 'none';
                customCursor.style.left = x + 'px';
                customCursor.style.top = y + 'px';
            });
        }
        
        // Zoom effect and parallax movement for 3.png
        function initImageHoverEffect() {
            const imageBox = document.getElementById('image-hosting-box');
            const hostedImage = document.getElementById('hosted-image');
            
            imageBox.addEventListener('mouseenter', function() {
                // Only apply zoom if showing 3.png
                if (hostedImage.src.includes('3.png')) {
                    hostedImage.style.transform = 'scale(1.1)';
                }
            });
            
            imageBox.addEventListener('mouseleave', function() {
                // Reset transform only if showing 3.png
                if (hostedImage.src.includes('3.png')) {
                    hostedImage.style.transform = 'scale(1)';
                }
            });
            
            imageBox.addEventListener('mousemove', function(e) {
                // Only apply parallax if showing 3.png
                if (hostedImage.src.includes('3.png')) {
                    const rect = imageBox.getBoundingClientRect();
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    
                    // Calculate movement relative to center (subtle parallax)
                    const moveX = (mouseX - centerX) / 15; // Subtle horizontal movement
                    const moveY = (mouseY - centerY) / 15; // Subtle vertical movement
                    
                    // Apply zoom + subtle parallax movement
                    hostedImage.style.transform = `scale(1.1) translate(${moveX}px, ${moveY}px)`;
                }
            });
        }

        // Initialize the ad
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize interactive features
            initCursorTracking();
            initImageHoverEffect();
            
            // Add click handler for main ad
            const adContainer = document.getElementById('ad-container');
            if (adContainer) {
                adContainer.addEventListener('click', function(event) {
                    if (event.target.closest('#bg-remover-button')) return;
                    if (event.target.closest('[onclick*="CTA clicked"]')) return;
                    alert('Ad clicked! This would open your landing page.');
                });
                
                // Add hover effect to the ad container
                adContainer.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.02)';
                    this.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
                });
                
                adContainer.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                    this.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.1)';
                });
            }
        });
    </script>
</body>
